name: Daily Parse and Combine App Ads

on:
  schedule:
    - cron: '0 0 */1 * *'  # Runs at midnight every day
  workflow_dispatch:

jobs:
  parse_combine:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests beautifulsoup4

    - name: Run parse and combine script
      id: parse_combine
      env:
        URL1: ${{ secrets.APP_ADS_URL1 }}
        URL2: ${{ secrets.APP_ADS_URL2 }}
      run: python parse_and_combine_app_ads.py

    - name: Commit and push changes
      if: steps.parse_combine.outputs.changes_detected == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git fetch origin
        git checkout main
        git pull origin main
        git add app-ads.txt
        git commit -m "Update app-ads.txt from daily parse"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
