name: Weekly Parse and Combine

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs at midnight every Sunday
  workflow_dispatch:

jobs:
  parse_combine:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests beautifulsoup4

    - name: Run parse and combine script
      id: parse_combine
      run: |
        python parse_and_combine.py
      continue-on-error: true

    - name: Check for changes
      id: changes
      run: echo "::set-output name=changes_detected::$(steps.parse_combine.outputs.changes_detected)"

    - name: Commit and push changes
      if: steps.changes.outputs.changes_detected == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add app-ads.txt
        git commit -m "Update app-ads.txt from weekly parse"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
