name: Weekly Parse and Combine

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs at midnight every Sunday
  workflow_dispatch:

jobs:
  parse_combine:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests beautifulsoup4

    - name: Run parse and combine script
      id: parse_combine
      run: |
        python parse_and_combine.py
        echo "::set-output name=changes_detected::$(python parse_and_combine.py)"

    - name: Commit and push changes
      if: steps.parse_combine.outputs.changes_detected == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add combined_text.txt
        git commit -m "Update combined text from weekly parse"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
